StartScreen As screen:
    Fill: =ColorValue(BackgroundColor)
    LoadingSpinnerColor: =RGBA(12, 126, 44, 1)

    Image1 As image:
        BorderColor: =ColorValue(MainColor)
        BorderThickness: =10
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =ColorValue(AltColor)
        Height: =557
        Image: ='pizza-time'
        RadiusBottomLeft: =100
        RadiusBottomRight: =100
        RadiusTopLeft: =100
        RadiusTopRight: =100
        Width: =556
        X: =400
        Y: =28
        ZIndex: =1

    Rectangle1 As rectangle:
        BorderColor: =RGBA(135, 190, 82, 1)
        DisplayMode: =DisplayMode.View
        Fill: =ColorValue(MainColor)
        Height: =768
        Width: =31
        ZIndex: =2

    Button2 As button:
        BorderColor: =ColorValue(MainColor)
        BorderThickness: =5
        Color: =ColorValue(TextColor)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =ColorValue(AltColor)
        Font: =Font.'Lato Black'
        FontWeight: =FontWeight.Semibold
        Height: =123
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(Button2.Fill, -20%)
        Italic: =true
        OnSelect: =Navigate(OrderScreen, ScreenTransition.CoverRight);
