        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =56
        Text: ="GET A SLICE!"
        Tooltip: ="Order pizza"
        Width: =504
        X: =436
        Y: =620
        ZIndex: =4

    Icon3 As icon.Settings:
        BorderColor: =RGBA(135, 190, 82, 1)
        Color: =ColorValue(MainColor)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Icon: =Icon.Settings
        OnSelect: =Navigate(SettingsScreen,ScreenTransition.CoverRight)
        TabIndex: =1
        Tooltip: ="Settings"
        X: =1277
        Y: =28
        ZIndex: =5

